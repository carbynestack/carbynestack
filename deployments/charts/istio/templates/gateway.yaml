apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: cs-service-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
{{- if .Values.tls.enabled }}
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "*"
      tls:
        mode: SIMPLE
        credentialName: {{ .Values.tls.secret | quote }}
{{- else }}
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
{{- end }}
---
{{- if .Values.tls.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: cs-service-gateway-mtls
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 1443
        name: https-mtls
        protocol: HTTPS
      hosts:
        - "*"
      tls:
        mode: MUTUAL
        credentialName: {{ .Values.tls.secret | quote }}
{{- end }}
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: partner-egressgateway
spec:
  selector:
    istio: egressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - {{ .Values.partner.hosts | quote }}
