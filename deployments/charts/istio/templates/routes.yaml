apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: direct-inter-vcp-through-egress-gateway
spec:
  hosts:
  - {{ .Values.partner.hosts | quote }}
  gateways:
  - istio-egressgateway
  - mesh
  http:
  - match:
    - gateways:
      - mesh
      port: 80
    route:
    - destination:
        host: istio-egressgateway.istio-system.svc.cluster.local
        subset: partner-vcp
        port:
          number: 443
      weight: 100
  - match:
    - gateways:
      - istio-egressgateway
      port: 443
    route:
    - destination:
        host: {{ .Values.partner.hosts | quote }}
        port:
          number: 443
      weight: 100
