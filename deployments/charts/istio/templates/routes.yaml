apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: castor-inter-vcp
spec:
  hosts:
    - "*"
  gateways:
    - cs-service-gateway-mtls
  http:
    - match:
        - uri:
            prefix: /castor/inter-vcp
      rewrite:
        uri: /inter-vcp
      route:
        - destination:
            port:
              number: 10100
            host: {{ .Values.routes.hosts.castor }}
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: castor
spec:
  hosts:
    - "*"
  gateways:
    - cs-service-gateway
  http:
    - match:
        - uri:
            prefix: /castor
      rewrite:
