  name: etcd
spec:
  hosts:
    - "*"
  gateways:
    - cs-service-gateway-mtls
  http:
    - match:
        - uri:
            prefix: /etcdserverpb
      route:
        - destination:
            port:
              number: 2379
            host: {{ .Values.routes.hosts.etcd }}
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: direct-inter-vcp-through-egress-gateway
spec:
  hosts:
    - {{ .Values.partner.hosts | quote }}
  gateways:
    - partner-egressgateway
    - mesh
  http:
    - match:
        - gateways:
            - mesh
          port: 80
      route:
        - destination:
            host: istio-egressgateway.istio-system.svc.cluster.local
            port:
              number: 80
          weight: 100
    - match:
        - gateways:
            - partner-egressgateway
          port: 80
      route:
        - destination:
            host: {{ .Values.partner.hosts | quote }}
            port:
              number: 80
          weight: 100
