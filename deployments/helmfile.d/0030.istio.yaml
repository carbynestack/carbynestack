#
# Configuration of Istio infrastructure (e.g. virtual services for Carbyne Stack services).
#
releases:
  - name: {{ requiredEnv "RELEASE_NAME" }}-istio
    chart: ../charts/istio
    wait: true
    values:
    - frontendUrl: {{ requiredEnv "FRONTEND_URL" }}
    - routes:
        hosts:
          amphora: {{ requiredEnv "RELEASE_NAME" }}-amphora
          castor: {{ requiredEnv "RELEASE_NAME" }}-castor
    - authn:
        disabled: {{ env "NO_JWT_AUTHN" | default "true" }}
        jwtRules:
          issuer: {{  env "JWT_ISSUER" | default (printf "http://%s/iam/oauth" ( requiredEnv "FRONTEND_URL" )) | quote }}
          jwksUri: {{ env "JWKS_URI" | default (printf "http://%s/iam/oauth/.well-known/jwks.json" ( requiredEnv "FRONTEND_URL" )) | quote }}
